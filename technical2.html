<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Experiences</title>
    <style>
        :root {
            --card-bg: #f4f4f4;
            --card-border: #ddd;
            --text-color: #333;
            --link-color: #007bff;
        }

        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .left { background-color: #eef; }
        .right { background-color: #efe; }

        section {
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        project-card {
            display: inline-block;
            flex-direction: column;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            color: var(--text-color);
            width: 180px;
        }

        project-card h2 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        project-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        project-card p {
            font-size: 12px;
        }

        project-card a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="column left">
        <h1>Electrical Engineering</h1>
        <section>
            <h2>Skills</h2>
            <project-card></project-card>
            <project-card></project-card>
            <project-card></project-card>
            <project-card></project-card>
            <project-card></project-card>
            <project-card></project-card>

        </section>
        <section>
            <h2>Experiences</h2>
            <project-card></project-card>
            <project-card></project-card>
            <project-card></project-card>
        </section>
        <section>
            <h2>Projects</h2>
            <project-card></project-card>
        </section>
    </div>
    <div class="column right">
        <h1>Computer Science</h1>
        <section>
            <h2>Skills</h2>
            <project-card></project-card>
        </section>
        <section>
            <h2>Experiences</h2>
            <project-card></project-card>
        </section>
        <section>
            <h2>Projects</h2>
            <project-card></project-card>
        </section>
    </div>

    <script>
        class ProjectCard extends HTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                this.innerHTML = `
                    <h2>Project Name</h2>
                    <picture>
                        <img src="https://via.placeholder.com/150" alt="Project image">
                    </picture>
                    <p>Short description of the project goes here.</p>
                    <a href="#">Learn More</a>
                `;
            }
        }

        customElements.define('project-card', ProjectCard);
    </script>
</body>
</html>
